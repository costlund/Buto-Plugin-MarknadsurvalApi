      item:
        -
          name: get_cupdate
          description: |
            - Maken a request with a PID.
            - Put result in db.
            - Log to file.
            - Return result.

            ```
            wfPlugin::includeonce('marknadsurval/api');
            $api = new PluginMarknadsurvalApi();
            $temp = $api->get_cupdate(wfRequest::get('pid'));
            wfHelp::print($temp);
            ```
            Returns.
            ```
            pid: '196707238517'
            first_name: 'James Goofy'
            given_name: James
            surname: Bond
            address: 'Highway 3'
            zip: '12345'
            city: London
            moved_at: ''
            status: ok
            ```
