      description: |
        ```
        plugin:
          marknadsurval:
            api:
              settings: '/../buto_data/theme/[theme]/marknadsurval.yml'
        ```
        Add parameter token to file marknadsurval.yml.
        ```
        token: '(my token)'
        ```
